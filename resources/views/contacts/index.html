<h1>Lista de Contatos</h1>
<?php if (count($contacts) > 0): ?>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <?php foreach ($contacts as $contact): ?>
                <tr>
                    <td><?php echo $contact->id; ?></td>
                    <td><?php echo $contact->name; ?></td>
                    <td><?php echo $contact->contact; ?></td>
                    <td><?php echo $contact->email; ?></td>
                    <td>
                        <a href="/contacts/<?php echo $contact->id; ?>" class="btn btn-info">Ver</a>
                        <?php if (auth()->check()): ?>
                            <a href="/contacts/<?php echo $contact->id; ?>/edit" class="btn btn-primary">Editar</a>
                            <form action="/contacts/<?php echo $contact->id; ?>" method="POST" style="display:inline;">
                                <input type="hidden" name="_token" value="<?php echo csrf_token(); ?>">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</button>
                            </form>
                        <?php endif; ?>
                    </td>
                </tr>
            <?php endforeach; ?>
        </tbody>
    </table>
<?php else: ?>
    <p>Nenhum contato encontrado.</p>
<?php endif; ?>
